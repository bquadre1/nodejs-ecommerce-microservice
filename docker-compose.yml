version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3.13.7-alpine
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - ecommerce
  auth:
    build: ./auth
    image: bquadre/es-auth-service:latest
    container_name: 'es-auth-service'
    ports:
      - "3001:3001"
    env_file:
      - ./auth/.env
    networks:
      - ecommerce

  order:
    build: ./order
    image: bquadre/es-order-service:latest
    container_name: 'es-order-service'
    ports:
      - "3002:3002"
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_URL=amqp://rabbitmq:5672
    env_file:
      - ./order/.env
    networks:
      - ecommerce

  product:
    build: ./product
    image: bquadre/es-product-service:latest
    container_name: 'es-product-service'
    ports:
      - "3003:3003"
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_URL=amqp://rabbitmq:5672
    env_file:
      - ./product/.env
    networks:
      - ecommerce

  api-gateway:
    build: ./api-gateway
    image: bquadre/es-api-gateway:latest
    container_name: 'es-api-gateway'
    ports:
      - "3000:3000"
    environment:
      - RABBITMQ_URL=amqp://rabbitmq:5672
    networks:
      - ecommerce

networks:
  ecommerce:
